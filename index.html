<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link rel="stylesheet" type="text/css" href="static/css/style.css">
		<title>Dashboard</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	</head>
	<body>
			<div class="slide" id="landing-slide">
				<!-- Clock Widget -->
				<div class="panel2" id="time">
					<div class="icon">
						<img src="static/img/clock.png"></img>
					</div>
					<div class="widget-content2">
						<h1>5:42</h1></br>
						<h2>Saturday, Sept 15</h2>
					</div>
				</div>
				<!-- End Clock Widget -->

				<!-- Weather Widget-->
				<div class="panel2" id="weather">
					<div class="icon">
						<img src="static/img/patchy.png"></img>
					</div>
					<div class="widget-content2">
						<h1 class="temp">73Â°F</h1><br />
						<h2 class="description">Partly Cloudy</h2>
					</div>
				</div>
				<!-- End Weather Widget-->

				<!-- Nextbus Widget -->
				<div class="panel2" id="nextbus">
					<div class="icon">
						<img src="static/img/bus.png"></img>
					</div>
					<div class="widget-content2">
						<h1 class="next">3 min</h1><br />
						<h2><span class="second">14 min</span> <span class="third">30 min</span></h2>
					</div>
				</div>
				<!-- End Nextbus Widget-->

				<!-- Events Widget -->
				<div class="panel3" id="events">
					<div class="icon">
						<img src="static/img/events.png"></img>
					</div>
					<div class="widget-content3">
						<h2 class="title">Cultivating Happiness through Mind Training (One Day On-Campus Retreat)</h2><br/>
						<h2 class="time">10AM</h2>
					</div>
				</div>
				<!-- End Events Widget -->

				<!-- News Widget -->
				<div class="panel3" id="news">
					<div class="icon">
						<img src="static/img/BBC.png"></img>
					</div>
					<div class="widget-content3">
						<h2 class="title">Washington Democrats and Republicans are questioning US aid to the Middle East after the fatal attack on a US Consulate.</h2>
					</div>
				</div>
				<!-- End News Widget -->

			</div>
	</body>
</html>
